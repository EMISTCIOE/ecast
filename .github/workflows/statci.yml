name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Step 4: Build static Next.js files
      - name: Build static Next.js files
        run: npm run build

      # Step 5: Export the Next.js app
      - name: Export Next.js app
        run: npm run export

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages  # Ensure that the deployment is pushed to the gh-pages branch
          
      # Step 7: Optional, Check the deployed content (Debugging)
      - name: Check gh-pages branch content
        run: git ls-remote --heads https://github.com/${{ github.repository }} gh-pages
